<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toboolist</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- inizio header -->
    <header>
        <div class="container">
            <img id="logo" src="img/Logo.png" alt="the Boolean logo">
            <span id="title">Toboolist</span>
        </div>

    </header>
    <!-- /header -->

    <!-- inizio corpo pagina -->
    <main>
        <!-- inizio buttons -->
        <div class="btn-container">
                <button id="btn-1">Add Task</button>
                <button id="btn-2">Add Section</button>
        </div>
        <!-- /buttons -->

        <!-- inizio to do list -->
        <div class="main-container">
            
            <!-- new task -->
            <div>
                <span class="to-do">&#9660; New Task</span>            
                <span class="checked">
                    <span class="tick">&#10003;</span>Quarterly Newsletter
                    <button class="blue-btn">Editorial</button>
                </span>
            </div>
            <!-- /new task -->
            
            <!-- today -->
            <div>
                <span class="to-do">&#9660; Today</span>
                <span class="checked">
                    <span class="tick">&#10003;</span>Recruiting blog post
                    <button class="blue-btn">Editorial</button>
                </span>
                <span class="checked">
                    <span class="tick">&#10003;</span> Mobile app launch
                    <button class="purple-btn">Q1 Goals</button>
                </span>
                <span class="checked">
                    <span class="cross">&#x78;</span> Interview John H.
                    <button class="green-btn">Recruiting</button>
                </span>
                <span class="checked">
                    <span class="tick">&#10003;</span> Summit update to mobile storefronts
                    <button class="orange-btn">Mobile</button>
                </span>
            </div>
            <!-- /today -->

            <!-- upcoming -->
            <div>
                <span class="to-do">&#9660; Upcoming</span>
                <span class="checked">
                    <span class="cross">&#x78;</span>Schedule meeting with Alex
                </span>
                <span class="checked">
                    <span class="tick">&#10003;</span> Homepage refresh
                    <button class="pink-btn">Website</button>
                </span>
                <span class="checked">
                    <span class="tick">&#10003;</span> Onboard new sales team members
                    <button class="lime-btn">Website</button>
                </span>
                <span class="checked">
                    <span class="tick">&#10003;</span> Review editorial calendar
                    <button class="blue-btn">Editorial</button>
                </span>
            </div>
            <!-- upcoming -->

        </div>
        <!-- /to do list -->
    </main>
    <!-- /corpo pagina -->
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toboolist</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- inizio header -->
    <header>
        <div class="container">
            <img id="logo" src="img/Logo.png" alt="the Boolean logo">
            <span id="title">Toboolist</span>
        </div>

    </header>
    <!-- /header -->

    <!-- inizio corpo pagina -->
    <main>
        <!-- inizio buttons -->
        <div class="btn-container">
                <button id="btn-1">Add Task</button>
                <button id="btn-2">Add Section</button>
        </div>
        <!-- /buttons -->

        <!-- inizio to do list -->
        <div class="main-container">
            
            <!-- new task -->
            <div>
                <span class="tasks">&#9662; New Task</span>            
                <span class="checkmark">&#10003;</span>
                <span>Quarterly Newsletter</span>
                <button class="blue-btn">Editorial</button>   
            </div>
            <!-- /new task -->
            
            <!-- today -->
            <div>
                <span class="tasks">&#9662; Today</span>            
                <span class="checkmark">&#10003;</span>
                <span>Recruiting blog posts</span>
                <button class="blue-btn">Editorial</button>   
            </div>

            <div>          
                <span class="checkmark">&#10003;</span>
                <span>Mobile app launch</span>
                <button class="purple-btn">Q1 Goals</button>
                

            <div>
                <span class="cross">&#120;</span>
                <span>Interview John H.</span>
                <button class="green-btn">Recruiting</button>
            </div>

            <div>
                <span class="checkmark">&#10003;</span>
                <span>Mobile app launch</span>
                <button class="orange-btn">Mobile</button>
            </div>
            <!-- /today -->

            <!-- upcoming -->
            <div>
                <span class="tasks">&#9662; Upcoming</span>
                <span class="cross">&#120;</span>
                <span>Schedule meeting with Alex</span>
            </div>

            <div>
                <span class="checkmark">&#10003;</span>
                <span>Homepage refresh</span>
                <button class="pink-btn">Website</button>
            </div>
           
            <div>
                <span class="checkmark">&#10003;</span>
                <span>Onboard new sales team members</span>
                <button class="lime-btn">Website</button>
            </div>        
            
            <div>
                <span class="checkmark">&#10003;</span>
                <span>Review editorial calendar</span>
                <button class="blue-btn">Editorial</button>                
            </div>
            <!-- upcoming -->

        </div>
        <!-- /to do list -->
    </main>
    <!-- /corpo pagina -->
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toboolist</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,300;1,700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- inizio intestazione pagina -->
    <header>
        <div class="container">
            <img id="logo" src="img/Logo.png" alt="the Boolean logo">
            <span id="title">Toboolist</span>
        </div>

    </header>
    <!-- /intestazione pagina -->

    <!-- inizio corpo pagina -->
    <main>
        <!-- inizio buttons -->
        <div class="btn-container">
                <button id="btn-1">Add Task</button>
                <button id="btn-2">Add Section</button>
        </div>
        <!-- /buttons -->

        <!-- inizio to do list -->
        <div class="main-container">
            
            <!-- new task -->
            <div>
                <span class="to-do">&#9660; New Task</span>
                <span class="checked">
                    &#10003; Quarterly Newsletter
                    <button class="blue-btn">Editorial</button>
                </span>
            </div>
            <!-- /new task -->
            
            <!-- today -->
            <div>
                <span class="to-do">&#9660; Today</span>
                <span class="checked">
                    &#10003; Recruiting blog post
                    <button class="blue-btn">Editorial</button>
                </span>
                <span class="checked">
                    &#10003; Mobile app launch
                    <button class="purple-btn">Q1 Goals</button>
                </span>
                <span class="checked">
                    &#x78; Interview John H.
                    <button class="green-btn">Recruiting</button>
                </span>
                <span class="checked">
                    &#x78; Summit update to mobile storefronts
                    <button class="orange-btn">Recruiting</button>
                </span>
            </div>
            <!-- /today -->

            <!-- upcoming -->
            <div>

            </div>
            <!-- upcoming -->

        </div>
        <!-- /to do list -->
    </main>
    <!-- /corpo pagina -->
</body>
</html>
